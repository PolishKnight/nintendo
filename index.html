<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                    </div>

                        <img src="images/icons/memory.jpg" alt="MEMORY GAME ICON">

                        Memory Game
                    </div>
                    <div class="aplication">
                        <img src="images/icons/info.png" alt="INFO ICON">
                        <br>
                        Info

                <div id="wynik"></div>

                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                    <div class="memor"></div>
                </div>
                <div id="info">
                    <h3>Informacje</h3>
                    <p>Projekt "Nintendo Switch" obejmuje kilka prostych gier prezentowanych na ekranie głównym konsoli.</p>
                    <p>Przycisk "home" pełni funkcję przycisku zasilania konsoli, umożliwiając jej włączanie i wyłączanie, a także powrót do menu.</p>
                </div>
            <main>
        </div>
        <div id="nintendo">
            <div id="homeButton"></div>
        </div>
    </div>
